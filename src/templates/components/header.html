<div class="header">
    <ul class="logo">
        <li class="logo-image">
            <img src="" alt="AlTerra">
        </li>
    </ul>
    <ul class="burger" id="burger" onclick="openMenu()">
        <li class="burger-item">
            <img src="" alt="Menu">
        </li>
    </ul>
    <ul class="menu" id="menu">
        {% if user.is_authenticated %}
            <li class="menu-item">
                <a href="{% url 'users:profile' user.pk %}" class="menu-link">
                    Profile
                </a>
            </li>
        {% endif %}
        <li class="menu-item">
            <a href="{% url 'finances:account-list' %}" class="menu-link">
                Accounts
            </a>
        </li>
        <li class="menu-item">
            <a href="{% url 'finances:operation-list' %}" class="menu-link">
                Operations
            </a>
        </li>
        <li class="menu-item">
            <a href="{% url 'finances:account-category-list' %}" class="menu-link">
                Account<br>categories
            </a>
        </li>
        <li class="menu-item">
            <a href="{% url 'finances:operation-category-list' %}" class="menu-link">
                Operation<br>categories
            </a>
        </li>
        {% if not user.is_authenticated %}
            <li class="menu-item">
                <a href="{% url 'users:login' %}" class="menu-link">
                    Login
                </a>
            </li>
            <li class="menu-item">
                <a href="{% url 'users:signup' %}" class="menu-link">
                    Register
                </a>
            </li>
        {% endif %}
        <li class="menu-item" id="close-btn" onclick="closeMenu()">
            <a>Close menu</a>
        </li>
    </ul>
</div>
